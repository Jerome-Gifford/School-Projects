		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>JS Test 11 - Jerome Gifford</h1>
			<p id="demo">Demo</p>
			
			<script>
			
			url = 'https://api.svsu.edu/courses?prefix=cis&courseNumber=255';
			function getTermAndInstructor(obj){
				str = "";
				for (i = 0; i < obj.courses.length; i++){
				str += obj.courses[i].term + " " + obj.courses[i].instructors[0].name + "<br>";
				}
				return str;
			}
			function loadXMLDoc() {
			  var xmlhttp;
			  if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			  } else {
				// code for older browsers
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			  }
			  xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var s1 = this.responseText
					var o1 = JSON.parse(s1);
					var s2 = getTermAndInstructor(o1);
					document.getElementById("demo").innerHTML = s2;
				}
			  };
			  xmlhttp.open("GET", url, true);
			  xmlhttp.send();
			}
			
			loadXMLDoc();
			
			
			//use the code above to create a 2d array of all the cs &  cis courses (numbers and prefixes) and sort the arry by
			//course number
			</script>
		</div> <!-- Close container -->
	</body>
</html>
