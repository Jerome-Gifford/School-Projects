<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- JQuery -->
		<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<script>
				function roll()
				{
				var i;
				var j;
				for (j=1; j<6;j++) {
				i = Math.floor(Math.random()*6) + 1;  //1-6
					if (document.getElementById("d" + j).className != "Keep"){
						document.getElementById("d"+j).innerHTML = "<img src ='dice"+ i +".png'/>";
					}
				}
				}
				
				function keep(ele)
				{
					var a = ele.id
					document.getElementById(a).setAttribute("class", "Keep");
					document.getElementById(a).style.borderWidth = "thick";
					document.getElementById(a).style.borderColor = "green";
				}
			</script>

			<table border=1>
			<tr>
			<td id="d1" onClick="keep(this);"> <img src="dice1.png"/> </td>
			<td id="d2" onClick="keep(this);"> <img src="dice2.png"/> </td>
			<td id="d3" onClick="keep(this);"> <img src="dice3.png"/> </td>
			<td id="d4" onClick="keep(this);"> <img src="dice4.png"/> </td>
			<td id="d5" onClick="keep(this);"> <img src="dice5.png"/> </td>
			</tr>

			<input type="button" value="Roll" onClick="roll()"/>
			</div> <!-- Close container -->
	</body>
</html>
