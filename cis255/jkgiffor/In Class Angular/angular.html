<!doctype html>
<html ng-app="app1" ng-init="initialize();">
  <head>
    <title>AngularJS In Classs Assignment</title>
  </head>
  <body>
    <div ng-controller="ctrl1">
      <p>Enter Course Prefix & Number: </p>
	  
	  <label>Prefix:</label><input type="text" ng-model="prefix">
	  <br>
	  <label>Course Number:</label><input type="text" ng-model="courseNumber">
	  <br>
	  <button ng-click="getCourseInfo()"> Get Course Info </button>
	  <br>
	  {{title}}
	  <br>
	  {{description}}
    </div>

    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Load the JS Module -->
    <script src="js/angular.js"></script>
  </body>
  </html>
