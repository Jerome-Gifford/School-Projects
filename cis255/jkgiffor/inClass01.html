<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
		Fahrenheit: <input type="text" id="f" />
		<br />
		Celsius: <input type="text" id="c" />

	<script>
		// this code hides any paragraph, <p>, that is clicked
		$(document).ready(function(){
			$("#f").keyup(function(){
				document.getElementById("c").value = "";
				document.getElementById("c").value = (document.getElementById("f").value - 32) * (5/9);
			});
			
			$("#c").keyup(function(){
				document.getElementById("f").value = "";
				document.getElementById("f").value = (document.getElementById("c").value * (9/5) + 32);
			});
			
		});
	</script>	
</body>

</html>
